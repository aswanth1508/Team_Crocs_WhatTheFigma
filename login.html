<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slide 20s infinite linear;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    @keyframes slide {
      0% {
        transform: scale(1) translateX(0);
      }
      50% {
        transform: scale(1.1) translateX(-10%);
      }
      100% {
        transform: scale(1) translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="https://source.unsplash.com/random" alt="Background Image">
  </div>
  <div class="container">
    <h2>Login</h2>
    <form onsubmit="return handleLogin()">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="https://accounts.google.com/">Sign in with Google</a><br>
    <a href="https://www.linkedin.com/">Sign in with LinkedIn</a><br>
    <a href="registration.html">Register</a>

    <script>
      function handleLogin() {
        // Perform login logic here
        
        // Assuming login is successful, redirect to index.html
        window.location.href = "index.html";
        
        // Prevent the form from submitting
        return false;
      }
    </script>
  </div>
</body>
</html>
